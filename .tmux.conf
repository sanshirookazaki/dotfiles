#Key
unbind C-b
set -g prefix C-t
set -sg escape-time 0

#Window
bind | split-window -h
bind - split-window -v

#Copy
set-window-option -g mode-keys vi
bind -Tvi-copy v send -X begin-selection
bind Space copy-mode
bind p paste-buffer
bind -Tvi-copy v send -X begin-selection
bind -Tvi-copy V send -X select-line
bind -Tvi-copy C-v send -X rectangle-toggle
bind -Tvi-copy y send -X copy-selection
bind -Tvi-copy Y send -X copy-line


#Mouse
#set-option -g mouse-select-pane on
#set-option -g mouse-select-window on
#set-option -g mouse-resize-pane on
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#Bar&Color
set -g base-index 1

set -g default-terminal "screen-256color"
set -g pane-border-fg colour245 
set -g pane-border-bg black 

set -g pane-active-border-fg colour245 
set -g pane-active-border-bg colour46

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

setw -g window-status-bg black
setw -g window-status-fg white
setw -g window-status-current-attr bright

#Pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#ex
set -s escape-time 0

#Plugins
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_remain} #{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %h-%d %H:%M '

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-cpu            \
'

run-shell '~/.tmux/plugins/tpm/tpm'
